<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Dias Ãšteis - Brasil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-align: center;
    }

    h3 {
      color: #34495e;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
      color: #666;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]::placeholder {
      color: #999;
      font-style: italic;
    }

    #dateDisplay {
      margin-top: 8px;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 3px solid #667eea;
      font-size: 14px;
      color: #495057;
    }

    #selectedDate {
      font-weight: 600;
      color: #667eea;
    }

    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 30px;
    }

    .result-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 20px;
      color: #155724;
    }

    .result-fields {
      margin: 15px 0;
    }

    .field-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      text-align: left;
    }

    .field-label {
      font-weight: 600;
      min-width: 120px;
      margin-right: 10px;
      color: #155724;
    }

    .field-value {
      font-weight: 400;
      color: #155724;
    }

    .result-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 20px;
      color: #721c24;
    }

    #api-info {
      margin-top: 40px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    #api-status {
      font-weight: 600;
    }

    hr {
      margin: 15px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .brazilian-flag {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      #app {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
